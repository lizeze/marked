<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Marked in the browser</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <link rel="stylesheet" href="./assets/vue/vue.css">
</head>

<body>
  <div class="page">

    <div class="editor">
      <textarea input=changeMD() id="textMD"></textarea>

    </div>
    <div class="result" id='write'>
      <div id="content"></div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>

    $(function () {


      $('#textMD').bind('input propertychange', 'textarea', function () {
        document.getElementById('content').innerHTML =
          marked($("#textMD").val());
      })




    })

    function changeMD() {
      console.log(document.getElementById("textMD").value)

    }

  </script>
</body>

</html>
